<app-header-notification class="head"></app-header-notification>
<section class="container-fluid login-main">
    <table class="main-header-1">
        <td class="main-header-2">WORLD CUP BET LEAGUE</td>
      </table>
  <div class="container">
    <div class="row">
        <article class="forgot">
            <p class="f-psd">{{'forgot.forgot' | translate}}</p>
            <div>
              <p class="error-message" *ngIf="errorMessage">{{errorMessage}}</p>
              <p class="error-message" *ngIf="message">{{message}}</p>
            </div>
            <p class="desc" *ngIf="!errorMessage && !message">
                {{'forgot.enter_email' | translate}}
            </p>
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword(forgotPasswordForm.value)">
                <div
                  class="form-group"
                  [ngClass]="{'has-error': (!email.valid && (email.dirty || email.touched))}"
                >
                  <input
                    type="email"
                    class="form-control"
                    id="formGroupInput"
                    placeholder="Email" [formControl]="email"
                    autocomplete="off"
                  >
                </div>
                <div class="form-group btn-frg">
                  <button
                    type="submit"
                    class="btn btn-outline-success"
                    [disabled]="!forgotPasswordForm.valid">{{'forgot.reset' | translate}}
                  </button>
                </div>
                <div class="back">
                    <a (click)="goToDesk()"><img src="../../../assets/images/back.svg" alt="back"><span>{{'forgot.back' | translate}}</span></a>
                </div>
            </form>
        </article>
    </div>
  </div>
</section>
