<div class="tab-pane fade show active"
     id="createTier"
     role="tabpane2"
     aria-labelledby="createTier"
     aria-expanded="true">
  <form style="overflow-x: hidden;" (ngSubmit)="createTier(createTierForm)" [formGroup]="forPrice" #createTierForm="ngForm">
    <div class="form-group">
      <label class="mt-50" for="tierName">{{'account.tier_name' | translate}}</label>
      <input
      formControlName="name"
        type="text"
        class="form-control"
        id="tierName"
        name="tierName"
        ngModel
        autocomplete="off"
        maxlength="25"
        required>
    </div>
    <div class="form-group price">
      <!--<label for="price">PRICE</label>-->
      <!--<input-->
      <!--formControlName="price"-->
        <!--type="number"-->
        <!--[class.qwerty]="!forPrice.valid"-->
        <!--class="form-control"-->
        <!--id="price"-->
        <!--pattern="[0-9]*"-->
        <!--name="price"-->
        <!--ngModel-->
        <!--maxlength="6"-->
        <!--autocomplete="off"-->
        <!--required>-->
    </div>
    <label for="invite">{{'account.invite' | translate}}</label>
    <div class="inviteUser">
      <tag-input
      (keyup)="tChange($event)"
      (keydown)="Space($event)"
      (keypress)="SpacePress($event)"
      formControlName="emails"
        [ngModel]="emails"
        [theme]="'foundation-theme'"
        name="items"
        [validators]="validators"
        [inputClass]='["foundation-theme"]'
        placeholder="{{'account.add_friend' | translate}}"
        secondaryPlaceholder="{{'account.add_friend' | translate}}"
        id="invite"></tag-input>
    </div>
    <div class="tierUsers bg-danger-color" *ngIf="!errorEmail " [@enterAnimation]>
        <p style="display: block; " class="errorEmail ">
            {{'account.valid_email' | translate}}
        </p>
    </div>
    <div class="form-group">
      <!-- <label for="tier_stage">STAGE</label> -->
      <div class="all-groups-stage">
        <p style="font-size: 18px; color: white; text-align:center">
          {{'account.stage_' | translate}}
        </p>
        <!-- <div class="group-stage" *ngFor="let stage of stages">
          <input type="checkbox"
                formControlName="stage"
                 class="form-control"
                 name="stage"
                 ngModel
                 id="tier_stage"
                 [checked]="stage.checked"
                 (change)="handleChange(stage)"
          >{{stage.name}}
        </div> -->
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-outline-success"
      [disabled]="!createTierForm.valid  || !forPrice.valid ">{{'account.create' | translate}}
    </button>
  </form>
</div>
