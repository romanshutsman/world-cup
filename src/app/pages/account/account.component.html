<section class="container-fluid login-main">
  <app-header-notification></app-header-notification>
  <div class="wrap_menu">
    <app-menu></app-menu>
  </div>
  <div class="container">
    <div class="row">
      <div class="wrap">
        <div class="profile">
          <div>
            <ul class="nav nav-tab mb-3" id="pills-tab" role="tablist">
              <li class="nav-item col-md-4 main_tabs">
                <a class="nav-link  main_tab_link"
                   id="profile-tab"
                   data-toggle="pill"
                   role="tab"
                   aria-controls="profile"
                   aria-expanded="true"
                [routerLink]="['profile']"
                   [routerLinkActive]="['active']">{{'account.profile' | translate}}
                  <span class="user_email">{{email}}</span>
                  <span class="user_email">{{name}}</span>
                </a>
              </li>
              <li class="nav-item col-md-4 main_tabs">
                <a class="nav-link main_tab_link"
                   id="userTiers-tab"
                   data-toggle="pill"
                   role="tab"
                   aria-controls="userTiers"
                   aria-expanded="true"
                   [routerLink]="['user-tier/create']"
                   [routerLinkActive]="['active']"
                   [class.activeTab]="activeTab"
                >{{'account.user_tier' | translate}}
                <span *ngIf="unreadMsg.length != 0" class="notification-counter"></span>
                </a>
              </li>
              <li class="nav-item col-md-4 main_tabs">
                <a class="nav-link main_tab_link" (click)="logout()">LOGOUT
                  <img src="../../../assets/images/logout.png" alt="log out">
                </a>
              </li>
            </ul>
            <div class="content">
              <router-outlet></router-outlet>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
