<div
  class="tab-pane fade show active show_tab"
  >
  <p class="change_password">{{'account.change_password' | translate}}</p>
  <form [formGroup]="editForm" (ngSubmit)="changePassword()">
    <div class="form-group">
      <label for="password">{{'account.current' | translate}}</label>
      <input
        type="password"
        class="form-control"
        [formControl]="password"
        [ngClass]="{'has-error': (!password.valid && (password.dirty || password.touched))}"
        id="password"
        autocomplete="off">
    </div>
    <div class="form-group">
      <label for="passwordNew">{{'account.new' | translate}}</label>
      <input
        type="password"
        class="form-control"
        [formControl]="passwordNew"
        [(ngModel)]="pass1"
        [ngClass]="{'has-error': (!passwordNew.valid && (passwordNew.dirty || passwordNew.touched))}"
        id="passwordNew"
        autocomplete="off">
    </div>
    <div class="form-group">
      <label for="passwordRepeat">{{'account.repeat' | translate}}</label>
      <input
        type="password"
        class="form-control"
        [formControl]="passwordRepeat"
        [(ngModel)]="pass2"
        [ngClass]="{'has-error': pass1 != pass2}"
        id="passwordRepeat">
    </div>
    <button
      type="submit"
      class="btn btn-outline-success"
      [disabled]="!editForm.valid || pass1 != pass2">{{'account.edit' | translate}}
    </button>
  </form>
</div>
