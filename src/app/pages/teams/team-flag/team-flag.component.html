<div>
  {{'teams.winner' | translate}}
</div>
<div  class="table loading" *ngIf="isLoadingCoef">
  <div class="spinner ">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
  </div>
</div>
<table class="table" *ngIf="!isLoadingCoef">
  <thead>
  <tr>
    <th class="koef">
      <p>{{'teams.team' | translate}}</p>
      <p>{{'teams.coefficient' | translate}}</p>
    </th>
  </tr>
  </thead>
    <tbody class="scrollbar" >
    <tr class="tr" *ngFor="let k of kof">
      <td class="country">
        <p class="country_name">{{k.country}}</p>
        <p>{{k.odds}}</p>
      </td>
    </tr>
    </tbody>

</table>
